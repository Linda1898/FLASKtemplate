{% extends "base.html"%}
{% block content %}
    <h2> Sign Up </h2>
      <form action ="" method="post">
        <p>
          {{form.user_name.label}} <br>
          {{form.user_name(size=30)}}
        </p>
        <p>
          {{form.user_password.label}} <br>
          {{form.user_password(size=30)}}
        </p>
        <p>
          {{form.user_age.label}} <br>
          {{form.user_age(size=30)}}
        </p>
        <p> {{form.submit()}}</p>
      </form>


{% endblock %}
